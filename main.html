<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHNOSIAST STORE</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
nav{
    width: 100%;
    height: 50px;
    line-height: 50px;
    padding: 0px 100px;
    background-color: black;
}
nav .logo p{
    font-size: 30px;
    font-family: 'Roboto', sans-serif;
    font-weight: bold;
    float: left;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    cursor: pointer;
}
nav ul{
    float: right;
}
nav li{
    display: inline-block;
    list-style: none;
}
nav li a{
    font-size: 18px;
    font-family: 'Roboto', sans-serif;
    text-transform: uppercase;
    padding: 0px 30px;
    color: white;
    text-decoration: none;

}
body{
    background-color: #E8E8E8;
}
.sidebar{
    background-color: #FFFFFF;
    width: 15%;
    margin-top: 0.5%;
    margin-left: 0.5%;
    height: 93%;
    box-shadow: 2px 2px 8px 3px gray;
    border-radius: 10px;
}
nav li a:hover{
    color: rgb(223, 211, 211);
}
.inputGroup {
  font-family: 'Segoe UI', sans-serif;
  margin-top: 40px;
  margin-left: 40px;
  max-width: 220px;
  position: relative;
}

.inputGroup input {
  font-size: 100%;
  padding: 0.8em;
  outline: none;
  border: 2px solid rgb(200, 200, 200);
  background-color: transparent;
  border-radius: 20px;
  width: 100%;
}

.inputGroup label {
  font-size: 100%;
  position: absolute;
  left: 0;
  padding: 0.8em;
  margin-left: 0.5em;
  pointer-events: none;
  transition: all 0.3s ease;
  color: rgb(100, 100, 100);
}

.inputGroup :is(input:focus, input:valid)~label {
  transform: translateY(-50%) scale(.9);
  margin: 0em;
  margin-left: 1.3em;
  padding: 0.4em;
  background-color: #FFFFFF;
}

.inputGroup :is(input:focus, input:valid) {
  border-color: rgb(150, 150, 200);
}

button {
 display: inline-block;
 border-radius: 4px;
 background-color: green;
 border: none;
 color: #FFFFFF;
 text-align: center;
 font-size: 10px;
 padding: 14px;
 width: 90px;
 transition: all 0.5s;
 cursor: pointer;
 margin-left: 50px;
 margin-top: 25px;
}

button span {
 cursor: pointer;
 display: inline-block;
 position: relative;
 transition: 0.5s;
}

button span:after {
 content: 'Â»';
 position: absolute;
 opacity: 0;
 top: 0;
 right: -15px;
 transition: 0.5s;
}

button:hover span {
 padding-right: 15px;
}

button:hover span:after {
 opacity: 1;
 right: 0;
}

font {
    color : blue;
}
font:hover {
    text-decoration: underline;  
    text-decoration-color: blue; 
}
    </style>
</head>
<body>
  <!-- HEADER / NAVIGATION BAR -->
  <nav>
    <div class="logo">
        <p>TECHNOSIAST</p> <!-- TOP BRANDING NAME -->
    </div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
    </ul>
  </nav>

  <!-- SIDE BAR -->
  <div class="sidebar"></div>
  <p style="margin-top: -750px;margin-left: 120px;font-size: 25px;font-family: 'Source Sans Pro', sans-serif;font-weight: bold;">LOGIN</p>
 
  <!-- INPUT BOX | USER ID -->
  <div class="inputGroup">
    <input type="text" required="" autocomplete="of">
    <label for="userid">USER ID</label>
</div>

<div class="inputGroup">
    <input type="password" required="" autocomplete="of">
    <label for="userpass">PASSWORD</label>
</div>

<button>

  </button>

<p1 style="margin-left: 8px;font-size: 14px;color: black;">New User? <font>Register.</font></p1>
  
</body>
</html>
